<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCool Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .title {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .play-btn:active {
            transform: translateY(0);
        }
        
        .volume-container {
            margin: 20px 0;
        }
        
        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }
        
        .metadata {
            color: #2c3e50;
            font-size: 1em;
            margin-top: 15px;
            min-height: 24px;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .status {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .player {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.2em;
            }
            
            .play-btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="logo">üéµ</div>
        <div class="title">MegaCool Radio</div>
        
        <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è Lej√°tsz√°s</button>
        
        <div class="volume-container">
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.7" onchange="setVolume(this.value)">
        </div>
        
        <div class="metadata" id="metadata">El≈ëk√©sz√≠t√©s...</div>
        <div class="status" id="status">K√©sz</div>
    </div>

    <script>
        const streamUrl = 'https://a5.asurahosting.com:7880/radio.mp3';
        const statusUrl = 'https://a5.asurahosting.com:7880/status-json.xsl';
        let player = null;
        let isPlaying = false;

        function togglePlay() {
            if (!player) {
                initializePlayer();
            }
            
            if (isPlaying) {
                player.pause();
                document.querySelector('.play-btn').textContent = '‚ñ∂Ô∏è Lej√°tsz√°s';
                document.getElementById('status').textContent = 'Sz√ºnet';
                isPlaying = false;
            } else {
                player.play().catch(error => {
                    document.getElementById('status').textContent = 'Kattints √∫jra a lej√°tsz√°sra!';
                });
                document.querySelector('.play-btn').textContent = '‚è∏Ô∏è Meg√°ll√≠t√°s';
                document.getElementById('status').textContent = 'Bet√∂lt√©s...';
                isPlaying = true;
            }
        }

        function initializePlayer() {
            player = new Audio(streamUrl);
            player.volume = 0.7;
            player.preload = 'none';
            
            player.addEventListener('playing', function() {
                document.getElementById('status').textContent = 'Sz√≥l';
                updateMetadata();
                setInterval(updateMetadata, 5000);
            });
            
            player.addEventListener('waiting', function() {
                document.getElementById('status').textContent = 'Bet√∂lt√©s...';
            });
            
            player.addEventListener('error', function() {
                document.getElementById('status').textContent = 'Hiba a kapcsol√≥d√°sban';
                isPlaying = false;
                document.querySelector('.play-btn').textContent = '‚ñ∂Ô∏è Lej√°tsz√°s';
            });
        }

        function setVolume(value) {
            if (player) {
                player.volume = value;
            }
        }

        async function updateMetadata() {
            try {
                const response = await fetch(statusUrl);
                const data = await response.json();
                const title = data.icestats.source[1].title;
                const artist = data.icestats.source[1].artist;
                document.getElementById('metadata').textContent = `${artist} - ${title}`;
            } catch(error) {
                document.getElementById('metadata').textContent = 'MegaCool Radio - √âl≈ë ad√°s';
            }
        }

        // Automatikus ind√≠t√°s az oldal bet√∂lt√©sekor
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!player) {
                    initializePlayer();
                    togglePlay();
                }
            }, 1000);
        });
    </script>
</body>
</html>
